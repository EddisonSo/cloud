name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch: {}

env:
  BACKEND_IMAGE: eddisonso/ecloud-sfs-backend
  FRONTEND_IMAGE: eddisonso/ecloud-sfs-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout simple-file-share
        uses: actions/checkout@v4
        with:
          path: simple-file-share

      - name: Checkout go-gfs
        uses: actions/checkout@v4
        with:
          repository: EddisonSo/go-gfs
          path: go-gfs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: simple-file-share/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: simple-file-share/frontend
          file: simple-file-share/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Deploy (optional)
        if: ${{ secrets.GFS_CI_KUBECONFIG_B64 != '' && hashFiles('k8s/**/*.y*ml') != '' }}
        env:
          GFS_CI_KUBECONFIG_B64: ${{ secrets.GFS_CI_KUBECONFIG_B64 }}
        run: |
          echo "$GFS_CI_KUBECONFIG_B64" | base64 -d > /tmp/kubeconfig
          kubectl --kubeconfig /tmp/kubeconfig apply -f k8s/
