apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-monitor
  namespace: core
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-monitor
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "pods", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-monitor
subjects:
  - kind: ServiceAccount
    name: cluster-monitor
    namespace: core
roleRef:
  kind: ClusterRole
  name: cluster-monitor
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-monitor
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluster-monitor
  template:
    metadata:
      labels:
        app: cluster-monitor
    spec:
      serviceAccountName: cluster-monitor
      nodeSelector:
        backend: "true"
      imagePullSecrets:
        - name: regcred
      containers:
        - name: cluster-monitor
          image: eddisonso/cluster-monitor:latest
          args:
            - "-api-server"
            - "https://k3s.eddisonso.com:6443"
            - "-log-service"
            - "log-service:50051"
            - "-log-source"
            - "$(POD_NAME)"
            - "-nats"
            - "nats://nats:4222"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: edd-cloud-auth
                  key: JWT_SECRET
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-monitor
  namespace: core
spec:
  selector:
    app: cluster-monitor
  ports:
    - name: http
      port: 80
      targetPort: 8080
