apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      nodeSelector:
        db-role: primary
      containers:
        - name: notification-service
          image: eddisonso/ecloud-notifications:latest
          imagePullPolicy: Always
          args:
            - -addr
            - :8080
            - -log-service
            - log-service:50051
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: notification-db-credentials
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: edd-cloud-auth
                  key: JWT_SECRET
            - name: NATS_URL
              value: "nats://nats:4222"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 32Mi
              cpu: 25m
            limits:
              memory: 128Mi
              cpu: 100m
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
spec:
  selector:
    app: notification-service
  ports:
    - port: 80
      targetPort: 8080
      name: http
