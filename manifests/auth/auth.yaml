apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      nodeSelector:
        backend: "true"
      containers:
        - name: auth-service
          image: eddisonso/ecloud-auth:latest
          imagePullPolicy: Always
          args:
            - -addr
            - :8080
            - -log-service
            - log-service:50051
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-db-credentials
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: edd-cloud-auth
                  key: JWT_SECRET
            - name: DEFAULT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: edd-cloud-auth
                  key: DEFAULT_USERNAME
            - name: DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: edd-cloud-auth
                  key: DEFAULT_PASSWORD
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: edd-cloud-admin
                  key: ADMIN_USERNAME
            - name: SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: service-api-key
                  key: SERVICE_API_KEY
            - name: NATS_URL
              value: "nats://nats:4222"
            - name: WEBAUTHN_RP_ID
              value: "cloud.eddisonso.com"
            - name: WEBAUTHN_RP_ORIGINS
              value: "https://cloud.eddisonso.com"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: default
spec:
  selector:
    app: auth-service
  ports:
    - port: 80
      targetPort: 8080
      name: http
