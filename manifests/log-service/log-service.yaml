apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-service
  namespace: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-service
  template:
    metadata:
      labels:
        app: log-service
    spec:
      nodeSelector:
        backend: "true"
      imagePullSecrets:
        - name: regcred
      containers:
        - name: log-service
          image: eddisonso/ecloud-logging:latest
          args:
            - -grpc
            - :50051
            - -http
            - :8080
            - -master
            - gfs-master:9000
            - -nats
            - nats://nats:4222
          env:
            - name: GFS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gfs-jwt-secret
                  key: GFS_JWT_SECRET
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: log-service
  namespace: core
spec:
  selector:
    app: log-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: http
      port: 80
      targetPort: 8080
