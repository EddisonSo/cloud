# Database Credentials Template
# DO NOT commit actual secrets to git!
#
# Each service has its own PostgreSQL role restricted to its database only.
# Create secrets using kubectl with per-service roles:
#
# kubectl create secret generic auth-db-credentials \
#   --from-literal=DATABASE_URL="postgres://auth_svc:<PASSWORD>@haproxy:5432/auth_db?sslmode=disable"
#
# kubectl create secret generic compute-db-credentials \
#   --from-literal=DATABASE_URL="postgres://compute_svc:<PASSWORD>@haproxy:5432/compute_db?sslmode=disable"
#
# kubectl create secret generic sfs-db-credentials \
#   --from-literal=DATABASE_URL="postgres://sfs_svc:<PASSWORD>@haproxy:5432/sfs_db?sslmode=disable"
#
# kubectl create secret generic notification-db-credentials \
#   --from-literal=DATABASE_URL="postgres://notifications_svc:<PASSWORD>@haproxy:5432/notifications_db?sslmode=disable"

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-db-credentials
  namespace: default
type: Opaque
stringData:
  DATABASE_URL: "postgres://auth_svc:<PASSWORD>@haproxy:5432/auth_db?sslmode=disable"
---
