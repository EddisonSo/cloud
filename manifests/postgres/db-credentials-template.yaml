# Database Credentials Template
# DO NOT commit actual secrets to git!
# Create secrets using kubectl:
#
# kubectl create secret generic sfs-db-credentials \
#   --from-literal=DATABASE_URL="postgres://eddcloud:<PASSWORD>@haproxy:5432/sfs_db?sslmode=require"
#
# kubectl create secret generic compute-db-credentials \
#   --from-literal=DATABASE_URL="postgres://eddcloud:<PASSWORD>@haproxy:5432/compute_db?sslmode=require"
#
# Or apply this file after replacing <PASSWORD> with actual password:

---
apiVersion: v1
kind: Secret
metadata:
  name: sfs-db-credentials
  namespace: default
type: Opaque
stringData:
  DATABASE_URL: "postgres://eddcloud:<PASSWORD>@haproxy:5432/sfs_db?sslmode=require"
---
apiVersion: v1
kind: Secret
metadata:
  name: compute-db-credentials
  namespace: default
type: Opaque
stringData:
  DATABASE_URL: "postgres://eddcloud:<PASSWORD>@haproxy:5432/compute_db?sslmode=require"
