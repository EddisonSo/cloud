apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-replica-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-replica-config
  namespace: default
data:
  # Note: This is now the PRIMARY database (promoted from replica)
  # primary_conninfo removed - this node is the primary
  postgresql.conf: |
    listen_addresses = '*'
    wal_level = replica
    max_wal_senders = 10
    wal_keep_size = 64
    hot_standby = on
  pg_hba.conf: |
    local   all             all                                     trust
    host    all             all             0.0.0.0/0               md5
    host    replication     replicator      10.0.0.0/8              md5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-replica
  namespace: default
  # NOTE: This is now the PRIMARY database (promoted from replica when s0 went down)
  # The name is kept for compatibility with existing PVC and service references
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-replica
  template:
    metadata:
      labels:
        app: postgres-replica
    spec:
      nodeSelector:
        db-role: replica  # rp1 has this label
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-credentials
          command:
            - docker-entrypoint.sh
            - -c
            - config_file=/etc/postgresql/postgresql.conf
            - -c
            - hba_file=/etc/postgresql/pg_hba.conf
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 1000m
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - eddcloud
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - eddcloud
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-replica-data
        - name: config
          configMap:
            name: postgres-replica-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
  namespace: default
spec:
  selector:
    app: postgres-replica
  ports:
    - port: 5432
      targetPort: 5432
